<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Memory</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <main>

        <section class="title">
            <h1>Game of Memory</h1>
        </section>
        <section class="btn_container">
            <img src="./images/sword.png" alt="" class="start_btn">
            <p class="timer"></p>
            <img src="./images/shield.png" alt="" class="reset_btn">
        </section>
        <section id="game" class="card_grid">
            <!-- <div class="cover"> -->
            <p class="instructions top_left">Start Game</p>
            <p class="instructions top_right">Reset Game</p>
            <img class="cover" src="https://data.whicdn.com/images/241579758/original.gif" alt="">
            <!-- </div> -->
        </section>



    </main>

    <script src="script.js"></script>
</body>

</html>
