<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Memory</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>
    <main>

        <section class="title">
            <h1>Game of Memory</h1>
        </section>
        <section class="btn_container">
            <!-- <button class="start_btn">Start Game</button> -->
            <img id="startTimer" src="./images/sword.png" alt="" class="start_btn">

            <!-- <button class="reset_btn">Reset</button> -->
            <img id="resetTimer" src="./images/shield.png" alt="" class="reset_btn">
        </section>
        <section id="game" class="card_grid">
            <!-- <img class="bran_img" src="./images/bran.jpg" alt="bran"> -->
        </section>

    </main>

    <script src="script.js"></script>
